<html>

<head>
    <link rel="stylesheet" href="/app/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Dice Roller</title>
</head>

<body>
    <header class="header">
      
    </header>
    <main class="content">

        <div id="app" class="contentDices">
            <div class="contentApp">
                <div class="diceImg"></div>
                <select class="dices">
                    <option class="d4">D4</option>
                    <option class="d6">D6</option>
                    <option class="d8">D8</option>
                    <option class="d10">D10</option>
                    <option class="d12">D12</option>
                </select>
                <input class="quantity" type="number" placeholder="qt">
            </div>
        </div>

        <div class="btns">
            <a class="btn">roll</a>
            <a class="add">+</a>
        </div>



        <div id="result" class="resultDiv">
            <p class="resultContent"><span>rolagens:</span> 3</p>
            <p class="resultTotal"> <span>total:</span>50</p>
        </div>
    </main>
    <footer class="footer">
        <p class="unholyTag">coded by <a href="http://www.instagram.com.br/unholypixels" target="_blank">@unholypixels</a></span> </p>
    </footer>



    <script src='/app/js/rollDice.js'></script>
</body>

</html>
